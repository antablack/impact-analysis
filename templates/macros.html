{% macro steps(step) -%}
<div class="w-full py-6">
    <div class="flex justify-center">
      <div class="w-1/4">
        <div class="relative mb-2">
          <div
            class="w-10 h-10 mx-auto bg-green-500 rounded-full text-lg text-white flex items-center"
          >
            <span class="text-center text-white w-full"> 1 </span>
          </div>
        </div>

        <div class="text-xs text-center md:text-base">
          Extraer Comentarios
        </div>
      </div>

      <div class="w-1/4">
        <div class="relative mb-2">
          <div
            class="absolute flex align-center items-center align-middle content-center"
            style="
              width: calc(100% - 2.5rem - 1rem);
              top: 50%;
              transform: translate(-50%, -50%);
            "
          >
            <div
              class="w-full bg-gray-200 rounded items-center align-middle align-center flex-1"
            >
              <div class="w-0 py-1 {{ 'bg-green-300' if step == 'step_2' or step == 'step_3' else '' }}  rounded" style="width: 100%"></div>
            </div>
          </div>

          <div
            class="w-10 h-10 mx-auto {{ 'bg-green-500' if step == 'step_2' or step == 'step_3' else 'border-2 border-gray-200' }}  rounded-full text-lg text-white flex items-center"
          >
            <span class="text-center {{ 'text-white' if step == 'step_2' or step == 'step_3' else 'text-gray-600' }}  w-full"> 2 </span>
          </div>
        </div>

        <div class="text-xs text-center md:text-base">Subir Comentarios</div>
      </div>

      <div class="w-1/4">
        <div class="relative mb-2">
          <div
            class="absolute flex align-center items-center align-middle content-center"
            style="
              width: calc(100% - 2.5rem - 1rem);
              top: 50%;
              transform: translate(-50%, -50%);
            "
          >
            <div
              class="w-full bg-gray-200 rounded items-center align-middle align-center flex-1"
            >
              <div class="w-0 py-1 rounded {{ 'bg-green-300' if step == 'step_3' else '' }} " style="width: 100%"></div>
            </div>
          </div>

          <div
            class="w-10 h-10 mx-auto bg-white {{ 'bg-green-500' if step == 'step_3' else 'border-2 border-gray-200' }} rounded-full text-lg text-white flex items-center"
          >
            <span class="text-center {{ 'text-white' if step == 'step_3' else 'text-gray-600' }} w-full"> 3 </span>
          </div>
        </div>

        <div class="text-xs text-center md:text-base">An√°lisis</div>

    </div>
